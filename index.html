<!DOCTYPE html>
<html class="html" lang="en-US">
  <head>
    <!-- Meta tags here. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Title here. -->
    <title>Arjun Ramesh - Final - Web 1.0</title>
    <!-- Link to style.css here. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="student-info">
      <h1>Arjun Ramesh</h1>
      <p>My favorite color is blue and I wear Chuck Taylors.</p>
    </div>

    <div id="data-input"></div>
        <h1>Font Styler</h1>
        <form>
            <label for="font-size">Font Size</label>
            <input type="number" id="input-size" name="font-size"><br><br></input>
            <label for="font-family">Font Family</label>
            <select id="select-font" name="font-family"><br><br>
                <option>Helvetica</option>
                <option>Arial</option>
                <option>Times New Roman</option>
                <option>Georgia</option>
            </select>
            <label for="font-color">Font Color</label>
            <input type="color" id="input-color" value="#000" name="font-color"><br><br>
            <label for="background-color">Background Color</label>
            <input type="color" id="input-bg-color" value="#fff" name="background-color"><br><br></input>
            <label for="enter-text">Enter Text</label>
            <textarea type="number" id="enter-text" placeholder="Sample Text" ></textarea>
          </form>
    <div id="headline-display"></div>
          <h1 id="display"></h1>
    <div id="data-output"></div>
    <pre><code>.headline {
        font-size: <span id="show-size">16</span>px;
        font-family: <span id="show-font">Times</span>;
        color: <span id="show-color">#000</span>;
        background-color: <span id="show-bg-color">#fff</span>;
    }</code></pre>
  </body>
</html>
