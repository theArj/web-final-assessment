<!DOCTYPE html>
<html class="html" lang="en-US">
  <head>
    <!-- Meta tags here. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Title here. -->
    <title>Arjun Ramesh - Final - Web 1.0</title>
    <!-- Link to style.css here. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
      <div class="row">
        <div class="column" style="background-color:#FFB695;">
            <div id="student-info">
            <h1>Arjun Ramesh</h1>
            <p>My favorite color is blue and I wear Chuck Taylors.</p>
            </div>
            <div id="data-input"></div>
                <h1>Font Styler</h1>
                <form>
                    <label for="font-size">Font Size</label><br>
                        <input type="number" id="input-size" name="font-size" placeholder="16"><br><br></input>
                    <label for="font-family">Font Family</label><br>
                        <select id="select-font" name="font-family"><br><br>
                            <option>Helvetica</option>
                            <option>Arial</option>
                            <option>Times New Roman</option>
                            <option>Georgia</option>
                        </select><br><br>
                    <label for="font-color">Font Color</label><br>
                        <input type="color" id="input-color" value="#000" name="font-color"><br><br>
                    <label for="background-color">Background Color</label><br>
                        <input type="color" id="input-bg-color" value="#fff" name="background-color"><br><br></input>
                    <label for="enter-text">Enter Text</label><br>
                        <textarea type="text" id="enter-text" placeholder="Sample Text" ></textarea>
                </form>
        </div>
      <!-- <div class="row"> -->
        <div class="column" style="background-color:#96D1CD;">
            <div id="headline-display"></div>
                <h1 id="display"></h1>
            <div id="data-output"></div>
            <h1>Sample Text</h1>
            <h2>Font Settings</h2>
            <pre><code>.headline {
                font-size: <span id="show-size">16</span>px;
                font-family: <span id="show-font">Times</span>;
                color: <span id="show-color">#000</span>;
                background-color: <span id="show-bg-color">#fff</span>;
            }</code></pre>
        </div>
      </div>
      
    <script scr="script.js"></script>
  </body>
</html>
